<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    <style>
        pre{
            font-size: 17px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .span{
            display: inline-block;
            width: 200px;
            height: 10px;
            border-radius: 10px;
            background-color: red;
        }
    </style>
<body >

<pre>8 Character or more     <span class="span" id="pro_ch"></span></pre>
<pre>Use Capital & small      <span class="span" id="pro_cs"></span></pre>
<pre>Use Letter & Number   <span class="span" id="pro_ln"></span></pre>
<pre>Use Symbol                   <span class="span" id="pro_sym"></span></pre>

<form id="form">    
    <input type="text" id="input" placeholder="password"/>
    <button type="submit">submit</button>
</form>


<script>
var ch = document.getElementById("pro_ch"); 
var cs = document.getElementById("pro_cs");
var ln = document.getElementById("pro_ln");
var sym = document.getElementById("pro_sym");

var form = document.getElementById("form");
var input = document.getElementById("input");
var symbol = /[!@#$%^&*()_+\-=\[\]{};'`~:"\\|,.<>\/?]+/;

input.oninput = ()=>{

if (input.value.length < 8) {
    ch.style.backgroundColor = "red";
}
else{
    ch.style.backgroundColor = "green";
}
if (input.value == input.value.toUpperCase() || input.value == input.value.toLowerCase()) {
     cs.style.backgroundColor = "red";
}
else{
    cs.style.backgroundColor = "green";   
}
if ((/\d/.test(input.value) == true && isNaN(input.value)) == false) {       
    ln.style.backgroundColor = "red";
}
else{
    ln.style.backgroundColor = "green";
}
if (symbol.test(input.value) == false) {
   sym.style.backgroundColor = "red";
}
else{
    sym.style.backgroundColor = "green";
}
form.onsubmit = ()=>{
    if ((input.value != input.value.toUpperCase() && input.value != input.value.toLowerCase()) && (/\d/.test(input.value) == true && isNaN(input.value) == true) && symbol.test(input.value) == true && input.value.length > 8) {
        alert("Strong password"); 
    }
    else{
        alert("Bad password");
    }
}
}

</script>
</body>
</html>
